<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <!--1 row h1-->
            <div class="row">
                <div class="col-xl-12 col-xs-12 col-sm-12">
                    <h1 class="header text-center">
                        <span>Get a video tutorial</span>
                        <strong class="text-uppercase">How to make your first million</strong>
                    </h1>
                </div>
            </div>
            <!--2 row video-->
            <div class="row">
                <div class="col-xl-7">
                    <div class="video">
                        <iframe width="100%" height="386" src="https://www.youtube.com/embed/aaXP-1K9ML0"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="form">
                        <p class="form-header text-center">
                            Enter your e-mail
                        </p>
                        <form action="#">
                            <input type="text" class="form-control" placeholder="Your name" </div>
                            <input type="text" class="form-control" placeholder="Your e-mail" </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Get
                                instructions</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-xs-12 col-sm-12">
                    <h2 class="text-uppercase">STart a new life now</h2>
                </div>
            </div>
            <div class="feature">
                <div class="row">
                    <div class="col-xl-3 col-sm-6">
                        <div class="feature-box">
                            <img src="img/icon-1.png" alt="1">
                            <p>You should to do<br>this in your life</p>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6">
                        <div class="feature-box">
                            <img class="icon-2" src="img/icon-2.png" alt="1">
                            <p>You should to do<br>this in your life</p>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6">
                        <div class="feature-box">
                            <img class="icon-3" src="img/icon-3.png" alt="1">
                            <p>You should to do<br>this in your life</p>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6">
                        <div class="feature-box">
                            <img src="img/icon-4.png" alt="1">
                            <p>You should to do<br>this in your life</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-4 offset-xl-4 col-sm-12">
                            <button type="button" class="btn btn-primary form-btn">Get
                                instructions</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
